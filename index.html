<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Apocalypse</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" integrity="sha512-rCZdHNB0AePry6kAnKAVFMRfWPmUXSo+/vlGtrOUvhsxD0Punm/xWbEh+8vppPIOzKB9xnk42yCRZ5MD/jvvjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <script src="./js/requirements.js"></script>
    <script src="./js/player-zombie.js"></script>
    <h1>Zombie Apocalypse Simulator</h1>
    <h2 id="text1">You wake up, just like any normal morning, and begin getting ready for work.</h2>
    <input type="checkbox" id="getUp" name="getUp" onclick="check();">
    <label for="getUp">Get up</label><br>
    
    <input type="checkbox" id="getDressed" name="getDressed" onclick="check();">
    <label for="getDressed">Get dressed</label><br>

    <input type="checkbox" id="brushTeeth" name="brushTeeth" onclick="check();">
    <label for="brushTeeth">Brush teeth</label><br>

    <input type="checkbox" id="eatBreak" name="eatBreak" onclick="check();">
    <label for="eatBreak">Eat breakfast</label><br>

    <h2 id="t2">You begin making your way to the door to go to work. As you open then door, you notice that everything has been thrown into utter chaos, and there are zombies!</h2>
</body>
</html>
